<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">

                </div>

                <h1 class="text-center">Login Here</h1>

                <form action="">

                   <!-- username field -->
                   <p>
                    <mat-form-field  class= "full-width" appearance="outline">
                      <mat-label>User Name</mat-label>
                      <input 
                      required
                      matInput 
                      placeholder="Enter here"
                      />
                      <mat-hint class =" hint">Enter valid username</mat-hint>
                    </mat-form-field>
                  </p>

                  <!-- Password field -->
                  <p>
                    <mat-form-field  class= "full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                        type="password" matInput placeholder="Enter here">
                      </mat-form-field>
                  </p>
                  <div class="container text-center">
                    <button class="mt10" mat-raised-button color="primary" type ="submit">Login</button>
                    <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                  </div>
            


                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
