<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button class="mt15 mb15" mat-list-item routerLink="/user-dashboard/0">
          <mat-icon mat-list-icon>home</mat-icon>Home
        </button>

        <button class="mt15 mb15" mat-list-item>
            <mat-icon mat-list-icon>book</mat-icon>All Subjects
        </button>

        <button 
        [routerLink]="'/user-dashboard/' + semester.semesterId"
        class="mt15 mb15" mat-list-item *ngFor="let semester of semesters">
            <mat-icon mat-list-icon>book</mat-icon>{{ semester.title }}
        </button>

    </mat-action-list>
</mat-card>
