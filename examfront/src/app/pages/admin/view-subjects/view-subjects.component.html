<mat-card class="mt10" *ngFor="let subject of subjects">
  <mat-card-header class="mb10">
    <mat-card-title>
      {{ subject.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ subject.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button 
    [routerLink] = "'/admin/view-questions/'+ subject.subjectId + '/' + subject.title"
    mat-flat-button color="accent">Questions</button>
    <button mat-stroked-button color="accent" class="ml20">
      Max Marks {{ subject.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" class="ml20">
      No of Questions: {{ subject.numberOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/subject/' + subject.subjectId"
      mat-flat-button
      color="accent"
      class="ml20"
    >
      Update
    </button>

    <button mat-flat-button color="warn" class="ml20">Delete</button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button mat-raised-button color="accent" routerLink="/admin/add-subject">
    Add New Subject
  </button>
</div>
