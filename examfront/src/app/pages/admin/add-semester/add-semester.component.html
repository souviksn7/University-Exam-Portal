<mat-card>
  <h1 class="ml15 mt15 text-center">Add New Semester</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="">
            <mat-form-field class="w100" appearence="" outline>
              <mat-label>Title</mat-label>

              <input
                type="text"
                name="title"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <mat-form-field class="w100" appearence="" outline>
              <mat-label>Description</mat-label>

              <textarea
                type="text"
                name="title"
                matInput
                placeholder="Enter here"
                rows="5"
              ></textarea>
            </mat-form-field>

            <div class="container text-center mt15">
                <button mat-raised-button color="accent">Add</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
